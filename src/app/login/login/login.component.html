<form (ngSubmit)="login()">
    <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="title">Login Page</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="username" name="username">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit" routerLink="dashboard">Login</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </form>
